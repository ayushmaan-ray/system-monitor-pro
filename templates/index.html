<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; --accent: #3b82f6; --danger: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .status-dot { height: 10px; width: 10px; background-color: #22c55e; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #22c55e; }

        /* Metrics Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .card h3 { margin: 0 0 10px 0; font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2.5rem; font-weight: bold; }
        .unit { font-size: 1rem; color: #64748b; }

        /* Chart Section */
        .chart-container { background: var(--card); padding: 20px; border-radius: 12px; height: 300px; border: 1px solid #334155; margin-bottom: 30px; }

        /* Logs */
        .logs { background: #000; padding: 15px; border-radius: 8px; font-family: monospace; height: 150px; overflow-y: auto; color: #22c55e; font-size: 0.85rem; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="status-dot"></span> System Monitor</h1>
            <div id="timestamp" style="color: #64748b;">Waiting for data...</div>
        </header>

        <div class="grid">
            <div class="card" id="cpu-card">
                <h3>CPU Usage</h3>
                <span class="value" id="cpu-val">0</span><span class="unit">%</span>
            </div>
            <div class="card" id="mem-card">
                <h3>Memory Usage</h3>
                <span class="value" id="mem-val">0</span><span class="unit">%</span>
            </div>
            <div class="card" id="temp-card">
                <h3>Temperature</h3>
                <span class="value" id="temp-val">0</span><span class="unit">Â°C</span>
            </div>
            <div class="card">
                <h3>GPU</h3>
                <p id="gpuName">Loading...</p>
                <p id="gpuUsage">0%</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>

        <h3>Recent Logs</h3>
        <div class="logs" id="log-box">
            Loading logs...
        </div>
    </div>

    <script>
        // Setup Chart.js
        const ctx = document.getElementById('mainChart').getContext('2d');
        const mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'CPU %', data: [], borderColor: '#3b82f6', tension: 0.4 },
                    { label: 'Memory %', data: [], borderColor: '#8b5cf6', tension: 0.4 }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 100 } },
                animation: false // Disable animation for smoother realtime updates
            }
        });

        // Function to update data
        async function updateDashboard() {
            try {
                // Fetch Metrics
                const res = await fetch('/api/metrics');
                const data = await res.json();

                // Update Values
                document.getElementById('timestamp').innerText = data.timestamp;
                document.getElementById('cpu-val').innerText = data.cpu;
                document.getElementById('mem-val').innerText = data.memory;
                document.getElementById('temp-val').innerText = typeof data.temperature === 'number' ? data.temperature.toFixed(1) : data.temperature;
                document.getElementById("gpuName").innerText = data.gpu_name;
                document.getElementById("gpuUsage").innerText = data.gpu_usage !== null ? data.gpu_usage + "%" : "N/A";


                // Update Chart
                const timeLabel = data.timestamp.split(' ')[1]; // Get HH:MM:SS
                
                if (mainChart.data.labels.length > 20) {
                    mainChart.data.labels.shift();
                    mainChart.data.datasets[0].data.shift();
                    mainChart.data.datasets[1].data.shift();
                }

                mainChart.data.labels.push(timeLabel);
                mainChart.data.datasets[0].data.push(data.cpu);
                mainChart.data.datasets[1].data.push(data.memory);
                mainChart.update();

                // Color alerts
                document.getElementById('cpu-card').style.border = data.cpu_alert ? "1px solid #ef4444" : "1px solid #334155";

            } catch (err) {
                console.error("Error fetching metrics:", err);
            }
        }

        async function updateLogs() {
            try {
                const res = await fetch('/api/logs');
                const logs = await res.json();
                const logBox = document.getElementById('log-box');
                logBox.innerHTML = logs.join('<br>');
                logBox.scrollTop = logBox.scrollHeight;
            } catch (err) {}
        }

        // Poll every 2 seconds
        setInterval(updateDashboard, 2000);
        setInterval(updateLogs, 5000);
    </script>
</body>
</html>
